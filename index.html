<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shitty Pomodoro | Pomodoro Technique Timer</title>
    <link rel="shortcut icon" href="assets/img/poop.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
              <img src="assets/img/poop.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
              <span>Shitty Timer</span>
            </a>
        </div>
    </nav>
    <div class="container center py-5">
        <h1 class="timer">
            <span id="mins"></span>:<span id="secs"></span>
        </h1>
        <h2 id="message"></h2>
        <p id="interval"></p>
        <p class="btn-group">
            <button id="start" class="btn btn-lg btn-secondary">
                <i class="fa fa-play" aria-hidden="true"></i>
                &nbsp;
                Start
            </button>
            <button id="pause" class="btn btn-lg btn-secondary">
                <i class="fa fa-pause" aria-hidden="true"></i>
                &nbsp;
                Stop/resume
            </button>
            <button id="reset" class="btn btn-lg btn-secondary">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </p>
    </div>

    <form action="." class="footer py-5">
        <input type="number" class="input" id="workTime" placeholder="Work interval">
        <input type="number" class="input" id="shortTime" placeholder="Short break">
        <input type="number" class="input" id="longTime" placeholder="Long break">
        <br>
        <button type="submit" class="btn btn-danger">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
            &nbsp;
            Save
        </button>
    </form>

    <footer class="navbar-fixed-bottom">
        <p><a href="https://twitter.com/fdiez_" target="_blank">Have a suggestion? Let me know</a> | Made in Argentina with â™¥</p>
    </footer>
<script src="js/main.js"></script>
<script src="js/timer.js"></script>
</body>
</html>
